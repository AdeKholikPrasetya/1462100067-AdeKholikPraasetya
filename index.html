  <body>
    <div class="container bg-body-tertiary">
      <form class="row g-3 border border-success rounded mt-5 p-3" action="proses.php" method="GET">
        <div class="text-center bg-success text-light">
          <h2>Rumah Makan Kenyang Aman</h2>
        </div>
        <div class="row mt-4">
          <div class="col">
            <label for="namaMakanan" class="form-label">Menu Makanan</label>
            <select class="form-select" name="namaMakanan" id="namaMakanan">
              <option selected>Pilih Makanan</option>
              <option value="nasigoreng">Nasi Goreng</option>
              <option value="ayamgeprek">Ayam Geprek</option>
              <option value="sotoayam">Soto Ayam</option>
              <option value="bakso">Bakso</option>
              <option value="mieayam">Mie Ayam</option>
            </select>
          </div>
          <div class="col d-flex align-items-end justify-content-center">
            <div class="col text-center">
              <h5>Harga :</h5>
            </div>
            <div class="col" id="hargaMakanan">
              <h5>Rp. 0</h5>
            </div>
          </div>
        </div>

        <!-- Jika input dengan id="isDrink" tidak checked maka disable select dengan id="namaMinuman" dan disable input dengan id="jumlahMinuman" -->
        <div class="row mt-3">
          <p><input type="checkbox" name="isDrink" id="isDrink" checked /> Pesan minum ?</p>
        </div>

        <div class="row">
          <div class="col">
            <label for="namaMinuman" class="form-label">Nama Minuman</label>
            <select class="form-select" name="namaMinuman" id="namaMinuman">
              <option selected>Pilih Minuman</option>
              <option value="esteh">Es Teh</option>
              <option value="esjeruk">Es Jeruk</option>
              <option value="escampur">Es Campur</option>
              <option value="essinom">Es Sinom</option>
              <option value="airMineral">Air Mineral</option>
            </select>
          </div>
          <div class="col d-flex align-items-end justify-content-center">
            <div class="col text-center">
              <h5>Harga :</h5>
            </div>
            <div class="col" id="hargaMinuman">
              <h5>Rp. 0</h5>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="jumlahMakanan" class="form-label">Berapa Porsi Makanan</label>
            <input type="number" class="form-control" name="jumlahMakanan" id="jumlahMakanan" min="1" value="1" />
          </div>
          <div class="col">
            <label for="jumlahMinuman" class="form-label">Berapa Porsi Minuman</label>
            <input type="number" class="form-control" name="jumlahMinuman" id="jumlahMinuman" min="1" value="1" />
          </div>
        </div>
